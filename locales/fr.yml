  le_refuge: "Le refuge a été construit par René Jeandel en 1963, champion de ski dans les années 50 : il est à l'origine de la création de la station."
  il_est: "Il est situé à 1670 mètres d'altitude sur un piton rocheux et bénéficie de ce fait d'une vue panoramique exceptionnelle à 360° sur les différents sommets de la chaîne. Il domine la station de La Pierre Saint Martin, et de cette situation vous découvrez le plus grand lapiaz d'Europe, d'où émerge son point culminant le pic d'Anie (2504 m). Ce massif calcaire est favorable à la pratique de la randonnée et est devenu au fil des ans La Mecque de la spéléologie en France."
  il_est2: "Le refuge est situé en bordure des pistes de ski l'hiver et l'été sur le sentier de grande randonnée qui relie l'Atlantique à la Méditerranée (GR 10) il est aussi une étape de la haute randonnée pyrénéenne (HRP), 2 km le sépare de la frontière espagnole. De la terrasse le refuge offre une vue incontournable sur les vallées d'Aspe, Barétous et sur la plaine."
