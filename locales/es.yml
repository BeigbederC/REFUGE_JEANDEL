  discover: "DESCUBRIR"
  le_refuge: "El refugio fue construido por René Jeandel en 1963, campeón de esquí en los anos cincuentas : el está en la origen de la creación de la estación de esquí."
  il_est: "Está colocado a 1670 metros de altitud sobre un afloramiento rocoso y por eso beneficia de una vista panorámica a 360 grado sobre los diferentes cúspides de la cadena de montanas.  Domina la estación de La Pierre Saint Martin donde se puede descubrir el “lapiaz” mas grande de Europa, de donde emergía su punto culminante, el pico d’Anie (2504m).  Este macizo calcáreo esta favorable a la practica del senderismo y se ha vuelto a lo largo de los anos La Meca de la espeleología en Francia."
  il_est2: "El refugio esta situado al borde de las pistas de esquí el invierno y de la ruta de Gran Recorrido (GR10) que esta entre la Mediterránea y el Océano Atlántico. Esta también una etapa de la Alta Ruta Pirenaica (HRP), esta a dos kilometros de la frontera espanola. Desda la terraza, el refugio offrece una vista imprescindible sobre las valles d’Aspe, Barétous y sobre la llanura."
