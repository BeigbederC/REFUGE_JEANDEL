  il_est: "The refuge is located 1670 meters above sea level on a rocky peak and offers an exceptional 360 ° panoramic view on the various peaks of the chain. It dominates the station of La Pierre Saint Martin, and from this situation, you can discover the largest"
  il_est_bis: "in Europe, from where emerges its peak of Anie (2504 m). This limestone massif is favorable to the practice of hiking and has become over the years a huge reference of speleology in France."
  il_est2: "The refuge is located on the edge of the ski slopes, wich is perfect in winter. In summer, it is on the long-distance hiking trail that connects the Atlantic to the Mediterranean (GR 10). It is also a stage of the Pyrenean high hiking (HRP), 2 km separates it from the Spanish border. From the terrace, the refuge offers a view of the valley of Aspe, the valley of Barétous and the plain."
